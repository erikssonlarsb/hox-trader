version: "2"
services:
  client:
    build: ./hox-client
    ports:
      - '4200:4200'
    depends_on:
      - server
  server:
    restart: always
    build: ./hox-server
    environment:
      PORT: 4000
      DATABASE: mongodb:27017
    ports:
      - '4000:4000'
    depends_on:
      - mongodb
  mongodb:
    image: mongo:latest
    command: mongod --port 27017 --bind_ip_all
    ports:
      - '27017:27017'
  mongo-seed:
    image: mongo
    command: bash -c
             "mongoimport --host mongodb --db test --collection roles --type json --file /roles.json --jsonArray &&
              mongoimport --host mongodb --db test --collection users --type json --file /users.json --jsonArray"
    volumes:
      - ./mongo-seed/roles.json:/roles.json
      - ./mongo-seed/users.json:/users.json
