<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          Orders
        </h5>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="hideExpired" [checked]="hideExpired" (change)="hideExpired = !hideExpired">
          <label class="form-check-label" for="hideExpired">Hide expired</label>
        </div>
        <div class="table-responsive">
          <table class="table table-sm table-hover">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th *ngIf="user.role.isAdmin" scope="col">User</th>
                <th scope="col">Instrument</th>
                <th scope="col">Side</th>
                <th scope="col" class="text-right">Quantity</th>
                <th scope="col" class="text-right">Traded</th>
                <th scope="col" class="text-right">Price</th>
                <th scope="col">Status</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <ng-container *ngFor="let order of orders;">
                <tr *ngIf="!hideExpired || order.instrument.expiry > dateNow">
                  <td>{{order.createTimestamp | date}}</td>
                  <td *ngIf="user.role.isAdmin" scope="col">{{order.user.name}}</td>
                  <td>{{order.instrument.name}}</td>
                  <td>{{order.side}}</td>
                  <td class="text-right">{{order.quantity}}</td>
                  <td class="text-right">{{order.tradedQuantity}}</td>
                  <td class="text-right">{{order.price}}</td>
                  <td>{{order.status}}</td>
                  <td>
                    <button
                      type="button"
                      class="btn btn-sm btn-danger btn-block"
                      (click)="deleteOrder(order.id)"
                      [hidden]="order.status != 'ACTIVE'">
                      <i class="fa fa-trash"></i> Delete
                    </button>
                  </td>
                </tr>
              </ng-container>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
