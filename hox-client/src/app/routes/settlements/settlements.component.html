<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          Orders
        </h5>
        <div class="table-responsive">
          <table class="table table-sm table-hover">
            <thead>
              <tr>
                <td scope="col">Date</td>
                <td *ngIf="user.role.isAdmin" scope="col">User</td>
                <td scope="col">Amount</td>
                <td scope="col">Cpty</td>
                <td scope="col">Cpty phone</td>
                <td scope="col">Cpty ack</td>
                <td scope="col"></td>
                <td scope="col"></td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let settlement of settlements;">
                <td>{{settlement.updateTimestamp | date}}</td>
                <td *ngIf="user.role.isAdmin" scope="col">{{settlement.user.name}}</td>
                <td>{{settlement.amount}}</td>
                <td>{{settlement.counterpartySettlement.user.name}}</td>
                <td>{{settlement.counterpartySettlement.user.phone}}</td>
                <td><i class="fa fa-lg" [ngClass]="settlement.counterpartySettlement.isAcknowledged ? 'fa-check-circle-o' : 'fa-times-circle-o'"></i></td>
                <td>
                  <button
                    type="button"
                    class="btn btn-sm btn-primary btn-block"
                    (click)="acknowledgeSettlement(settlement.id)"
                    [hidden]="settlement.isAcknowledged">
                    <i class="fa fa-check"></i> Acknowledge
                  </button>
                </td>
                <td>
                  <button
                    type="button"
                    class="btn btn-sm btn-success btn-block"
                    (click)="openSwish(settlement.id)"
                    [hidden]="settlement.isAcknowledged || settlement.amount >= 0">
                    <i class="fa fa-handshake-o"></i> Swish
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
