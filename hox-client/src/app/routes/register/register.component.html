<div class="register-form">
  <div class="card">
    <div class="card-body">
      <form class="form-register">
        <div class="form-group">
          <label for="invite">Invite</label>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-fw fa-font" aria-hidden="true"></i></span>
            </div>
            <input
              name="invite"
              type="text"
              class="form-control"
              placeholder="Invitation code"
              required
              autofocus
              [(ngModel)]="invite">
          </div>
        </div>
        
        <div class="form-group">
          <h6><label for="name">Name</label></h6>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-fw fa-address-card" aria-hidden="true"></i></span>
            </div>
            <input
              name="name"
              type="text"
              class="form-control"
              placeholder="Your full name"
              required
              autofocus
              [(ngModel)]="name">
          </div>
        </div>

        <div class="form-group">
          <h6><label for="email">E-mail</label></h6>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-fw fa-envelope" aria-hidden="true"></i></span>
            </div>
            <input
              name="email"
              type="email"
              class="form-control"
              placeholder="E-mail"
              required
              [(ngModel)]="email">
          </div>
        </div>

        <div class="form-group">
          <h6><label for="phone">Phone</label></h6>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-fw fa-phone" aria-hidden="true"></i></span>
            </div>
            <input
              name="phone"
              type="tel"
              class="form-control"
              placeholder="Phone"
              required
              [(ngModel)]="phone">
          </div>
        </div>

        <div class="form-group">
          <h6><label for="username">Username</label></h6>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-fw fa-user" aria-hidden="true"></i></span>
            </div>
            <input
              name="username"
              type="text"
              autocapitalize="none"
              class="form-control"
              placeholder="Name used for logging in"
              required
              [(ngModel)]="username">
          </div>
        </div>

        <div class="form-group">
          <h6><label for="password">Password</label></h6>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-fw fa-lock" aria-hidden="true"></i></span>
            </div>
            <input
              name="password"
              type="password"
              class="form-control"
              placeholder="Password"
              required
              [(ngModel)]="password">
          </div>
        </div>

        <div class="form-group">
          <h6><label for="confirmPassword">Confirm password</label></h6>
          <div class="input-group mb-3">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fa fa-fw fa-lock" aria-hidden="true"></i></span>
            </div>
            <input
              name="confirmPassword"
              type="password"
              class="form-control"
              placeholder="Confirm Password"
              required
              [(ngModel)]="confirmPassword">
          </div>
        </div>

        <button
          class="btn btn-lg btn-primary btn-block"
          type="submit"
          (click)="register()">
          Register
        </button>
      </form>

      <div [hidden]="!success" class="alert alert-success" role="alert">
        User successfully created. <a [routerLink]="['/login']">Go to login page.</a>
      </div>
      <div [hidden]="!errorMessage" class="alert alert-danger" role="alert">
        {{errorMessage}}
      </div>
    </div>
  </div>
</div>
