<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          Transactions
        </h5>
        <div class="table-responsive">
          <table class="table table-sm table-hover">
            <thead>
              <tr>
                <th scope="col">Date</th>
                <th *ngIf="user.role.isAdmin" scope="col">User</th>
                <th scope="col">Instrument</th>
                <th scope="col">Type</th>
                <th scope="col" class="text-right">Quantity</th>
                <th scope="col" class="text-right">Price</th>
                <th scope="col">Counterparty</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let trade of trades;">
                <td>{{trade.createTimestamp | date}}</td>
                <td *ngIf="user.role.isAdmin" scope="col">{{trade.user.name}}</td>
                <td>{{trade.instrument.name}}</td>
                <td>{{trade.side}}</td>
                <td class="text-right">{{trade.quantity}}</td>
                <td class="text-right">{{trade.price}}</td>
                <td>{{trade.counterpartyTrade.user.name}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
