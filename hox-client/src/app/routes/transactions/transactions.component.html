<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">
          Transactions
        </h5>
        <div class="table-responsive">
          <table class="table table-sm table-hover">
            <thead>
              <tr>
                <td scope="col">Date</td>
                <td *ngIf="user.role.isAdmin" scope="col">User</td>
                <td scope="col">Instrument</td>
                <td scope="col">Type</td>
                <td scope="col" class="text-right">Quantity</td>
                <td scope="col" class="text-right">Price</td>
                <td scope="col">Counterparty</td>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let transaction of transactions;">
                <td>{{transaction.updateTimestamp | date}}</td>
                <td *ngIf="user.role.isAdmin" scope="col">{{transaction.user.name}}</td>
                <td>{{transaction.instrument.name}}</td>
                <td>{{transaction.side}}</td>
                <td class="text-right">{{transaction.quantity}}</td>
                <td class="text-right">{{transaction.price}}</td>
                <td>{{transaction.counterpartyTrade.user.name}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
